<!doctype html>

<body>
    <canvas id="gameCanvas" width="600" height="600"></canvas>
    <script>
        var canvas, canvasContext;

        window.onload = function() {
            canvas = document.getElementById('gameCanvas');
            canvasContext = canvas.getContext('2d');

            document.addEventListener('keydown', keyPressed)
            document.addEventListener('keyup', keyReleased)

            setInterval(mainloop, 1000 / 50);
        }

        // player

        var playerXpos = 300;
        var playerYpos = 300;
        var playerXspeed = 5;
        var playerYspeed = 4;
        const PLAYER_SIZE = 40;
        var life = 3;
        var userName = '';
        var difficulty = '';
        

        // keys

        var AkeyPressed = false;
        var DkeyPressed = false;
        var SpacekeyPressed = false;
        var WkeyPressed = false;

        const A_KEY = 65;
        const D_KEY = 68;
        const SPACE_KEY = 32;
        const W_KEY = 87;

        var enemies = []; // enemy array
        var bullets = []; // bullet array
        var eBullets = []; // enemy bullets

        // player sprite
        var player = new Image();
        player.src = 'sprites/player.png';

        var starting = true;

        function mainloop() {
            document.getElementById('lives').innerHTML = "Lives: " + life;
            if(life < 1){
                alert("you failed lol u succ haha ahahh"); 
                location.reload();
                life = 3;
            }
            
            colorRect(0, 0, canvas.width, canvas.height, 'black'); //bg
            drawImg(player, playerXpos, playerYpos, PLAYER_SIZE, PLAYER_SIZE * 1.5); //player

            playerMove();
            drawEnemy();
            drawBullet();
            bulletMove();
            enemyMove();
            hit();
            playerShoot();
            drawEBullet();
            eBulletMove();

            if (starting) {
                for (var i = 0; i < 3; i++) {
                    makeEnemy();
                }
                starting = false;
            }

        } // end func
        
        while(userName == '' || userName == null){
            userName = prompt('whats your name??????????')
        }
        pass = false;
        while(pass == false){
            difficulty = prompt('easy, medium or hard?', 'easy');
            if(difficulty == 'easy' || difficulty == 'medium' || difficulty == 'hard'){
                pass = true;
            }
        }

        function makeEnemy() {
            const ENEMY_SIZE = 20;
            var eXpos = Math.floor(Math.random() * (canvas.width - ENEMY_SIZE));
            var eYpos = 5;
            var eXspeed = 5;
            var eYspeed = 4;

            var enemy = {
                eXpos: eXpos,
                eYpos: eYpos,
                ENEMY_SIZE: ENEMY_SIZE,
                eXspeed: eXspeed,
                eYspeed: eYspeed
            }

            enemies.push(enemy) // pushes enemies into array with the vars/consts set

        } // end func

        function drawEnemy() {
            enemies.forEach(function(e, i, array) {
                colorRect(e.eXpos, e.eYpos, e.ENEMY_SIZE, e.ENEMY_SIZE, 'red'); //enemy
            });
        } // end func. makes enemy a rectangle
        

        function enemyMove() {
            enemies.forEach(function(e, i, array) {

                e.eXpos += e.eXspeed;

                if (e.eXpos + e.ENEMY_SIZE > canvas.width) { // right edge bouce
                    e.eXspeed *= -1;
                }
                if (e.eXpos < 0) { // left edge bouce
                    e.eXspeed *= -1;
                }

                bullets.forEach(function(b, i, array) {
                    //                    
                    if (b.bYpos + b.BULLET_SIZE < 0) {
                        delete enemies[i];
                    }
                });
                bullets = bullets.filter(item => item !== undefined);
            });
        } // end func. enemy movement

        // keypress movement
        function keyPressed(evt) {
            if (evt.keyCode == A_KEY) {
                AkeyPressed = true;
            }
            if (evt.keyCode == D_KEY) {
                DkeyPressed = true;
            }
            if (evt.keyCode == SPACE_KEY) {
                SpacekeyPressed = true;
            }
            if (evt.keyCode == W_KEY) {
                shooting = true;
            }
        } // end func.

        function keyReleased(evt) {
            if (evt.keyCode == A_KEY) {
                AkeyPressed = false;
            }
            if (evt.keyCode == D_KEY) {
                DkeyPressed = false;
            }
            if (evt.keyCode == SPACE_KEY) {
                SpacekeyPressed = false;
            }

        } // end func.

        var shooting = false;

        setInterval(function enemyShoot() {
            enemies.forEach(function(e, i, array) {
                const eBULLET_SIZE = 10;
                var ebXpos = e.eXpos + e.ENEMY_SIZE / 2 - eBULLET_SIZE / 2;
                var ebYpos = e.eYpos;
                var ebYspeed = 20;

                var ebullet = {
                    ebXpos: ebXpos,
                    ebYpos: ebYpos,
                    eBULLET_SIZE: eBULLET_SIZE,
                    ebYspeed: ebYspeed
                }
                eBullets.push(ebullet);
            }) // end forEach.

        }, 1000) // runs forEach every 1 second

        function drawEBullet() {
            eBullets.forEach(function(b, i, array) {
                colorRect(b.ebXpos, b.ebYpos, b.eBULLET_SIZE, b.eBULLET_SIZE, 'red')
            });
        }

        function eBulletMove() {
            eBullets.forEach(function(b, i, array) {
                b.ebYpos += b.ebYspeed;
                if (b.ebYpos > canvas.height) {
                    delete eBullets[i];
                    eBullets = eBullets.filter(item => item !== undefined);
                }
            })
        }

        function playerShoot() {
            if (shooting && bullets.length < 3) {
                const BULLET_SIZE = 10;
                var bXpos = playerXpos + PLAYER_SIZE / 2 - BULLET_SIZE / 2;
                var bYpos = playerYpos;
                var bYspeed = 20;

                var bullet = {
                    bXpos: bXpos,
                    bYpos: bYpos,
                    BULLET_SIZE: BULLET_SIZE,
                    bYspeed: bYspeed
                }
                bullets.push(bullet); // pushes bullet into array with vars and consts set
                shooting = false;
            }
        }

        function drawBullet() {
            bullets.forEach(function(b, i, array) {
                colorRect(b.bXpos, b.bYpos, b.BULLET_SIZE, b.BULLET_SIZE, 'white')
            });
        }

        function bulletMove() {
            bullets.forEach(function(b, i, array) {
                b.bYpos -= b.bYspeed;

                if (b.bYpos < 0) {
                    delete bullets[i];
                }
                enemies.forEach(function(e, i, array) {

                    if (b.bXpos + b.BULLET_SIZE > e.eXpos && b.bXpos < e.eXpos + e.ENEMY_SIZE && b.bYpos < e.eYpos + e.ENEMY_SIZE && b.bYpos + b.BULLET_SIZE > e.eYpos) {
                        delete enemies[i];
                        delete bullets[i];
                        console.log('delete');
                    }

                });
                bullets = bullets.filter(item => item !== undefined);
            });
        }

        // draws rectangles
        function colorRect(x, y, w, h, c) {
            canvasContext.fillStyle = c;
            canvasContext.fillRect(x, y, w, h);
        }
        // draws images
        function drawImg(src, x, y, w, h) {
            canvasContext.drawImage(src, x, y, w, h);
        }

        // player movement
        function playerMove() {
            if (AkeyPressed && playerXpos > 0) {
                playerXpos -= playerXspeed;
            }
            if (DkeyPressed && playerXpos < canvas.width - PLAYER_SIZE) {
                playerXpos += playerXspeed;
            }
            if (SpacekeyPressed) {
                playerYpos -= playerYspeed;
            } else {
                playerYpos += playerYspeed;
            }



        }
        // player vs enemy hit detection
        function hit() {
            enemies.forEach(function(e, i, array) {
                if (e.eXpos + e.ENEMY_SIZE > playerXpos && e.eXpos < playerXpos + PLAYER_SIZE && e.eYpos + e
                    .ENEMY_SIZE > playerYpos && e.eYpos < playerYpos + PLAYER_SIZE) {
                    playerXpos = canvas.width / 2;
                    playerYpos = canvas.height / 2;
                    life -= 1; 
                };


            });
            eBullets.forEach(function(b, i, array) {
                if (b.ebXpos + b.eBULLET_SIZE > playerXpos && b.ebXpos < playerXpos + PLAYER_SIZE && b.ebYpos + b.eBULLET_SIZE > playerYpos && b.ebYpos < playerYpos + PLAYER_SIZE) {
                    playerXpos = canvas.width / 2;
                    playerYpos = canvas.height / 2;
                    life -= 1;
                }
            })
        }
        

    </script>
    
    <p id="lives">
    Lives:
    </p>
</body>
